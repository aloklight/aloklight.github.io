# Site settings
title: "Postershaala - AI-Powered Content Creation"
description: "AI-powered poster and content creation platform for politics, business, festivals, and branding."
url: "https://postershaala.com"
baseurl: "" # empty for custom domain

# Repository details
repository: "aloklight/aloklight.github.io"

# Logo configuration
logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/postershaala-logo-black.png"
  desktop_height: "32px"
  desktop_width: "120px"

# Homepage settings
home: 
  limit_services: 6

# Collections
collections:
  services:
    output: true
    sort_by: weight

# Defaults
defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"

# Sass settings
sass:
  style: compressed

# Plugins supported by GitHub Pages
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-github-metadata

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
